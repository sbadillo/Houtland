<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
  <!-- Default pelican head -->
  {% block head %}
  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  <meta charset="utf-8" />

  <!-- Ensure proper rending and touch zooming for all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- All this only for favicons (-_-) -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ SITEURL }}/extra/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ SITEURL }}/extra/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ SITEURL }}/extra/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ SITEURL }}/extra/favicons/manifest.json">
  <link rel="mask-icon" href="{{ SITEURL }}/extra/favicons/safari-pinned-tab.svg" color="#d55b5b">
  <meta name="theme-color" content="#ffffff">


  <!-- main.css include bootstrap -->
  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/main.css"> 

  <!-- magnific popup -->
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/magnific-popup.css">

  <!-- fontawesome icons -->  
  <script src="https://use.fontawesome.com/ec1f6d2702.js"></script> 


  
  {% endblock head %}

</head>

<body id="index" class="home">


  <header id="banner" class="body">

  </header>

  {% block content %}
  {% endblock %}

  <footer id="contentinfo" class="body">
    <div class="container-fluid footer-container ">
     <!-- Button trigger modal -->
     <a style="cursor: pointer" data-toggle="modal" data-target="#contactModal">
      Contact
     </a>

    <!-- Modal -->
    <div class="modal fade" style="z-index:1000000000" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Contact</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>You can also contact us directly by leaving a message at:</p>
            <br>
            <p>The Tree Crop Exploration</p>
            <p>support@treecropexploration.nl</p>
            <br>
            <p>Timm Donke</p>
            <p>timm.donke@web.de</p>
          </div>
        </div>
      </div>
    </div>

    <!-- ./modal-->
  </div> 

  <!-- modernizr -->
  <script type="text/javascript" src="{{ SITEURL }}/theme/js/modernizr-custom.min.js"></script>
  <!-- all scripts minified and concatenated (excep modernizr) -->
  <script type="text/javascript" src="{{ SITEURL }}/theme/js/all.js"></script>

</footer><!-- /#contentinfo -->

</body>
</html>
