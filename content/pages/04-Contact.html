<html>
<head>
  <title>Contact</title>
  <meta name="tags" content="Secciones" />
  <meta name="summary" content="Short version for index and feeds" />
  <meta name="status" content="hidden" />
</head>
<body>

  <!-- https://bootstrapious.com/p/how-to-build-a-working-bootstrap-contact-form -->

  <div class="container">

    <div class="row">

      <div class="col-lg-4 bg-faded">
        <p class="lead">We would love to hear what you think. Contact us through our community.</p>
        <div id = "social" class="text-center my-4">
          <a href="https://facebook.com" target = "_blank">
            <i class="fa fa-facebook-official fa-5x" aria-hidden="true"></i>
          </a>
        </div>

      </div>
      <div class="col-lg-8 col-lg-offset-2">

        <p class="lead">You can also contact us directly by leaving a message below.</p>


        <!-- We're going to place the form here in the next step -->


        <form id="contact-form" method="post" action="contact.php" role="form">

          <div class="messages"></div>

          <div class="controls">

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="form_name">Firstname *</label>
                  <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname" required="required" data-error="Firstname is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="form_lastname">Lastname *</label>
                  <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname" required="required" data-error="Lastname is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="form_email">Email *</label>
                  <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="form_organization">Organization</label>
                  <input id="form_organization" type="org" name="organization" class="form-control" placeholder="Your organization / None">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="form_message">Message *</label>
                  <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-sm-12">
                <input type="submit" class="btn btn-success btn-send" value="Send message">
              </div>
            </div>

          </div> <!-- /.controls -->

        </form>

      </div>

    </div>

  </div>

  


</body>
</html>
