<html>
<head>
  <title>Map</title>
  <meta name="tags" content="Secciones" />
  <meta name="summary" content="Short version for index and feeds" />
</head>
<body>


<!-- Some text on top here : -->





  <div class="container-fluid map-page" id="map">

<!-- Button trigger modal -->
<button type="button" class="btn btn-success btn-lg button-modal" data-toggle="modal" data-target="#exampleModal">
  Send location of your tree!
</button>

<!-- Modal -->
<div class="modal fade" style="z-index:1000000000" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contribute</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Send the <b>location and an image of your tree</b> to timm.donke@web.de and we will add it to the map.
        </p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- ./modal-->




<!-- Map frame here : -->
  <iframe
  width="100%"
  height="100%"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/d/embed?mid=123Px9fC2Pd1Mw9g8cEPNM7ZYLvOZcndt" allowfullscreen>
  </iframe>
  </div>






</body>
</html>
